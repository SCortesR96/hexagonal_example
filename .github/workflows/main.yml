name: Angular Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build Angular app to prod
        working-directory: hexagonal_example
        run: npm install && npm run build:prod

      - name: Deploy to GitHub Pages
        uses: SCortesR96/github-pages-deploy-action@v4
        with:
          folder: hexagonal_example/dist/browser
          branch: prod
          token: ${{ secrets.GH_TOKEN }}
