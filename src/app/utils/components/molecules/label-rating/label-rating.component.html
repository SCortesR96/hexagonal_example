<div [ngClass]="container">
  <atom-label
    [text]="labelText"
    [classes]="labelClasses"
    [icon]="labelIcon"
    [isLeftIcon]="labelIsLeftIcon"
    [isRightIcon]="labelIsRightIcon"
  ></atom-label>
  <atom-rating
    [rating]="rating"
    [maxStars]="maxStars"
    [readOnly]="readOnly"
    [isCancelEnabled]="isCancelEnabled"
  ></atom-rating>
</div>
