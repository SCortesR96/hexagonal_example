<div [ngClass]="container">
  <atom-label
    [text]="infoText"
    [classes]="infoClasses"
    [icon]="infoIcon"
    [isLeftIcon]="infoIsLeftIcon"
    [isRightIcon]="infoIsRightIcon"
  ></atom-label>
  <atom-label
    [text]="fieldText"
    [classes]="fieldClasses"
    [icon]="fieldIcon"
    [isLeftIcon]="fieldIsLeftIcon"
    [isRightIcon]="fieldIsRightIcon"
  ></atom-label>
</div>
